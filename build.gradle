plugins {
    id 'java'
    id 'eclipse'
}

version = '1.0.1'
group = 'dev.array21'

targetCompatibility = 16

repositories {
    mavenCentral()  
	maven { url 'https://m2.dv8tion.net/releases' }
}

dependencies {
    compileOnly 'dev.array21:netherlandsbot-core:0.1.0'
    compileOnly ('net.dv8tion:JDA:4.3.0_310') {
        exclude module: 'opus-java'
    } 
}

jar {
	classifier 'all'
}